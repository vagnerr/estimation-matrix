    <h1>Estimation Matrix</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-lg-7">
        <div class="row">
            <div class="col-md-6">
              <input class="form-control" placeholder="Name" id='userName' type='text' size='20' onkeyup="sendName()"/>

            <div class="col-md-6">
              <button class="btn btn-secondary" onClick="sendCommand('show');">Show</button>
              <button class="btn btn-secondary" onClick="sendCommand('hide');">Hide</button>
              <button class="btn btn-secondary" onClick="sendCommand('reset');">Reset</button><br/>

        <div id="sketch-holder" class="col-12">
          <br/>
          <!-- Sketch canvas goes here-->
        </div>
